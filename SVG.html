<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="SVG.css">
  <head>
    <meta charset="utf-8">
  </head>
  <body id="body">
    <!-- page content -->
    <h1>Lonely Island </h1>
    <svg width="100%" height="100%" viewbox="0 0 1920 1080">
    <rect x="0" y="0" fill="lightskyblue" width="10000" height="540">
    <animate attributeName="fill" from="Lightskyblue" to="rgb(255, 108, 108)" dur="10s" fill="freeze" begin="0s; sun.end"/>
    <animate attributeName="fill" from="rgb(255, 108, 108)" to="black" dur="1s" fill="freeze" begin="moonmoon.end"/>
    <animate attributeName="fill" from="black" to="Lightskyblue" dur="7s" fill="freeze" begin="sun.begin"/>
    </rect>

    <circle cx="960" cy="0" r="150" fill="rgb(219, 114, 16)">
  <animate attributeName="cy" from="0" to="540" dur="10s" fill="freeze" begin="0s; sun.end"/>
  <animate id="moonmoon" attributeName="cy" from="540" to="700" begin="click" dur="1s" fill="freeze"/>
    </circle>

    <circle cx="960" cy="-100" r="100" fill="rgb(133, 131, 131)" opacity="1">
    <animate attributeName="cy" from="-100" to="0" dur="1s" begin="moonmoon.end" fill="freeze"/>
    <animate id="sun" attributeName="cy" from="0" to="700" dur="7s" begin="click" fill="freeze"/>
    </circle>
    <rect x="100" y="170" fill="rgb(23, 32, 156)" width="4" height="20" opacity="1">
    <animate attributeName="y" from="180" to="600" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="1" to="0" dur="1s" fill="freeze" begin="cloud.begin;cloud1.begin;cloud2.begin;cloud3.begin;cloud4.begin;cloud5.begin;cloud6.begin"/>
    </rect>
    <rect x="120" y="170" fill="rgb(23, 32, 156)" width="4" height="20" >
    <animate attributeName="y" from="180" to="600" dur="1s" repeatCount="indefinite" begin=".5s"/>
    <animate attributeName="opacity" from="1" to="0" dur="1s" fill="freeze" begin="cloud.begin;cloud1.begin;cloud2.begin;cloud3.begin;cloud4.begin;cloud5.begin;cloud6.begin"/>
    </rect>
    <rect x="140" y="170" fill="rgb(23, 32, 156)" width="4" height="20">
    <animate attributeName="y" from="180" to="600" dur="1s" repeatCount="indefinite" begin=".75s"/>
    <animate attributeName="opacity" from="1" to="0" dur="1s" fill="freeze" begin="cloud.begin;cloud1.begin;cloud2.begin;cloud3.begin;cloud4.begin;cloud5.begin;cloud6.begin"/>
    </rect>
    <rect x="160" y="170" fill="rgb(23, 32, 156)" width="4" height="20">
    <animate attributeName="y" from="180" to="600" dur="1s" repeatCount="indefinite" begin=".25s"/>
    <animate attributeName="opacity" from="1" to="0" dur="1s" fill="freeze" begin="cloud.begin;cloud1.begin;cloud2.begin;cloud3.begin;cloud4.begin;cloud5.begin;cloud6.begin"/>
    </rect>

    <circle cx="120" cy="100" r="50" fill="rgb(217, 217, 217)">
    <animate id="cloud" attributeName="opacity" from="1" to="0" dur="2s" begin="cloud1.begin;cloud2.begin;cloud3.begin;cloud4.begin;cloud5.begin;cloud6.begin; click" fill="freeze">
    </circle>
    <circle cx="70" cy="100" r="50" fill="rgb(217,217,217)">
    <animate id="cloud1" attributeName="opacity" from="1" to="0" dur="2s" begin="cloud.begin;cloud1.begin;cloud2.begin;cloud3.begin;cloud4.begin;cloud5.begin;cloud6.begin; click" fill="freeze">
    </circle>
    <circle cx="140" cy="120" r="50" fill="rgb(217,217,217)">
    <animate id="cloud2" attributeName="opacity" from="1" to="0" dur="2s" begin="cloud.begin;cloud1.begin;cloud2.begin;cloud3.begin;cloud4.begin;cloud5.begin;cloud6.begin; click" fill="freeze">
    </circle>
    <circle cx="100" cy="140" r="50" fill="rgb(217,217,217)">
    <animate id="cloud3" attributeName="opacity" from="1" to="0" dur="2s" begin="cloud.begin;cloud1.begin;cloud2.begin;cloud3.begin;cloud4.begin;cloud5.begin;cloud6.begin; click" fill="freeze">
    </circle>
    <circle cx="120" cy="140" r="50" fill="rgb(217,217,217)">
    <animate id="cloud4" attributeName="opacity" from="1" to="0" dur="2s" begin="cloud.begin;cloud1.begin;cloud2.begin;cloud3.begin;cloud4.begin;cloud5.begin;cloud6.begin; click" fill="freeze">
    </circle>
    <circle cx="140" cy="140" r="50" fill="rgb(217,217,217)">
    <animate id="cloud5" attributeName="opacity" from="1" to="0" dur="2s" begin="cloud.begin;cloud1.begin;cloud2.begin;cloud3.begin;cloud4.begin;cloud5.begin;cloud6.begin; click" fill="freeze">
    </circle>
    <circle cx="180" cy="140" r="50" fill="rgb(217,217,217)">
    <animate id="cloud6" attributeName="opacity" from="1" to="0" dur="2s" begin="cloud.begin;cloud1.begin;cloud2.begin;cloud3.begin;cloud4.begin;cloud5.begin;cloud6.begin; click" fill="freeze">
    </circle>

    <circle cx="150" cy="640" r="160" fill="rgb(235, 215, 43)"></circle>

    <rect x="110" y="490" fill="rgb(117, 50, 25)" width="10" height="30"></rect>
    <rect x="120" y="470" fill="rgb(117, 50, 25)" width="10" height="20"></rect>
    <rect x="130" y="450" fill="rgb(117, 50, 25)" width="10" height="20"></rect>
    <rect x="140" y="430" fill="rgb(117, 50, 25)" width="10" height="20"></rect>
    <rect x="147" y="420" fill="rgb(117, 50, 25)" width="15" height="20"></rect>

    <rect x="150" y="400" fill="rgb(6, 134, 46)" width="40" height="20"></rect>
    <rect x="180" y="400" fill="rgb(6, 134, 46)" width="15" height="30"></rect>
    <rect x="180" y="420" fill="rgb(6, 134, 46)" width="20" height="20"></rect>
    <rect x="160" y="370" fill="rgb(6, 134, 46)" width="20" height="30"></rect>
    <rect x="170" y="350" fill="rgb(6, 134, 46)" width="20" height="25"></rect>
    <rect x="130" y="400" fill="rgb(6, 134, 46)" width="25" height="20"></rect>
    <rect x="125" y="400" fill="rgb(6, 134, 46)" width="15" height="30"></rect>
    <rect x="130" y="380" fill="rgb(6, 134, 46)" width="20" height="20"></rect>
    <rect x="120" y="370" fill="rgb(6, 134, 46)" width="20" height="20"></rect>

    <rect x="0" y="540" fill="rgb(13, 8, 189)" width="10000" height="540"></rect>

    </svg>
    <h2>Lonely Island is one of the least popular tourist attraction, it gets barely 1 visitor a year. Raining almost everyday of the year and being at least 90 degrees at all times, this island is incredibly uncomfortable to be at. </h2>
  </body>
</html>
